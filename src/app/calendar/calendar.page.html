<ion-content>
  //menu or the hamburger menu of the page
  <ion-menu contentId="main-content" side="end">
    <ion-header>
      <ion-toolbar>
        <!-- <ion-title></ion-title> -->
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div class="menu-category">
        <div routerLink="/menu/home"><ion-icon name="home-outline"></ion-icon>&nbsp;&nbsp;Home</div>
        <div routerLink="/calendar"><ion-icon name="calendar-outline"></ion-icon>&nbsp;&nbsp;Calendar</div>
        <div routerLink="/careers"><ion-icon name="business-outline"></ion-icon>&nbsp;&nbsp;Careers</div>
        <div routerLink="/gallery"><ion-icon name="images-outline"></ion-icon>&nbsp;&nbsp;Gallery</div>
        <div routerLink="/about"><ion-icon name="people-outline"></ion-icon>&nbsp;&nbsp;About Us<hr></div>
        <div routerLink="/login"><ion-button>Login</ion-button></div>
      </div>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <!-- header of the page -->
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
          <div class="gg-title">
            Calendar
          </div>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <!-- body of the page -->
    <ion-content class="ion-padding">
      <div class="calendar">
        <ion-datetime presentation="date" value="2023-07-17" [highlightedDates]="highlightedDates"></ion-datetime>
      </div><br>
      <div class="legend">
        <h5>
          Calendar Legend :<br><br>
          <span style="background-color: #E3242B;">&nbsp;&nbsp;&nbsp;</span><b>&nbsp;:</b>
          Reserved Date<br><br>
          <span style="background-color: #247ae3;">&nbsp;&nbsp;&nbsp;</span><b>&nbsp;:</b>
          Date Today
        </h5>
      </div>
    </ion-content>    
  </div>
</ion-content>
