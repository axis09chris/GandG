<ion-content class="content">

    </div>
    <div>
      <h1 class="gg-title">The Place GianGaela's</h1>
    </div>
  </div>
  <div class="second">
    <div>
      <ion-input label="Username" label-placement="floating" fill="outline"></ion-input>
